<div class="col-md-12">
    <a type="button"
       class="rds-btn buy-btn"
       style="display: none"
       data-toggle="modal"
       data-target="#userModal"
            >
        <span class="btn-icon new-user"></span>
        添加数据库
    </a>
    <div style="height: 8px"></div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th></th>
                <th>数据库名</th>
                <th>状态</th>
                <th>是否运行</th>
            </tr>
            </thead>
            <tbody>
<!--
            <pre>{{vm.db.databases}}</pre>
-->
            <tr ng-repeat="dbname in vm.db">
                <td><input type="radio"></td>
                <td>{{dbname.name}}</td>
                <td>已激活</td>
                <td>运行中</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--更改权限模态框-->
<div class="modal fade" id="changePermissionModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="changePermissionLabel">更改权限</h4>
            </div>
            <div class="modal-body">
                确定更改权限吗？
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-primary"
                        ng-click="vm.submit()"
                        >提交
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
<!--删除数据库模态框-->
<div class="modal fade" id="deleteDbModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="deleteDbLabel">删除数据库</h4>
            </div>
            <div class="modal-body">
                确定删除数据库吗？
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-primary"
                        ng-click="vm.submit()"
                        >提交
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
