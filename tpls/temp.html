<div ng-show="loadData.isShow" class="dialog-main">
    <div class="dialog-box">
        <div class="dialog-content"><i class="close-button" ng-click="close()">x</i>

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" ng-click="close()" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    {{data}}
                    <div ng-include="loadData.template.url"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-click="close()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
